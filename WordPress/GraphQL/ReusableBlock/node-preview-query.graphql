query PREVIEW_QUERY($id: ID!) {
  reusableBlock(id: $id, idType: ID, asPreview: true) {
    blocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    blocksJSON
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    previewBlocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    previewBlocksJSON
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      cornerstone
      focuskw
      fullHead
      metaDesc
      metaKeywords
      metaRobotsNofollow
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphImage {
        __typename
        id
      }
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      readingTime
      schema {
        articleType
        pageType
        raw
      }
      schemaDetails
      title
      twitterDescription
      twitterImage {
        __typename
        id
      }
      twitterTitle
    }
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
