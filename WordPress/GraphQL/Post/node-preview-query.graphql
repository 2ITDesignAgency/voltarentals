        ...BlockFragment

        __typename
      }

      ...BlockFragment

      __typename
    }

    blocksJSON
    bodyClasses

    categories(first: 100) {
      nodes {
        __typename
        id
      }
    }

    coAuthors
    commentCount
    commentStatus

    comments(first: 100) {
      nodes {
        __typename
        id
      }
    }

    content

    contentType {
      node {
        __typename
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    excerpt

    featuredImage {
      node {
        __typename
        id
      }
    }

    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isContentNode
    isRevision
    isSticky
    isTermNode

    language {
